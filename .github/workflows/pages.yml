name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # запускаем деплой при пуше в main
  workflow_dispatch: # и руками можно запустить из Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Если есть package-lock.json — используем ci, иначе install
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Add SPA fallback (404.html)
        run: |
          cp ./dist/index.html ./dist/404.html || copy .\dist\index.html .\dist\404.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
